l_english:
 #Ideas#
 AST_gold_rush:0 "Gold Rush"
 AST_gold_rush_desc:0 "Large deposits of gold have been found on our land! Immigrants are coming from far and wide to find wealth, and our own economy is starting to flourish!"
 AST_minor_gold_rush:0 "Minor Gold Rush"
 AST_minor_gold_rush_desc:0 "Deposits of gold have been found on our land! Immigrants are arriving from nearby areas to increase their their wealth, and our economy is improving."
 AST_last_prisoners_britain:0 "The Last Prison Ships"
 AST_last_prisoners_britain_desc:0 "Our legacy as a penal colony is coming to a close. The amount of prisoners arriving is lowering, however there are still some. Many are against it, but we can't deny the benefits of it."
 AST_eureka:0 "Effects of The Eureka Stockade"
 AST_eureka_desc:0 "Only a few years ago, a large group of miners started a small revolt in an act of deffiance against new mining taxes and regulations. They won what they wanted, however lost the battle overall. The result of it is still ongoing, and its effects although small will be seen for a long time to come."
 AST_unexplored_lands:0 "Unexplored Regions"
 AST_unexplored_lands_desc:0 "Vast regions of our land are currently unexplored. This means we do not know how many resources, how much wealth, or how many potential city sites exist in much of our claimed land. This is removed by building infrastructure and waiting."
 AST_aboriginal_tribes:0 "Oppresion of the Aboriginal Tribes"
 AST_aboriginal_tribes_desc:0 "The natives of these lands still somewhat control many of the unexplored areas of our nation. Naturally, They are against our rulership. They also seem to be unorganised and unadvanced, although they do seem to live a much happier life than we europeans, at least did until we claimed the land for Britain. They seem to take great effect to us and are dying off from disease rather quickly, which is unfortunate."
 westraya.1.t:0 "Population Boom!"
 westraya.1.d:0 "Due to a number of reasons, most of them ecenomic, we are expieriencing a population boom! Immigrants are arriving in great numbers, and our birth rate and infant  survival rate is getting higher than ever!"
 westraya.1.a:0 "Splendid."
 westraya.2.t:0 "Population Explosion!"
 westraya.2.d:0 "Due to a lot of reasons, our population is exploding. Like litteraly. Immigrants are coming in the thousands and the birth rate is through the roof. Our economy isn't being hit by it as hard as expected. Still, wow."
 westraya.2.a:0 "How on earth is this accurate? Reginald, check in on the statistics department. Make sure they aren't exagerating."
 westraya.3.t:0 "Gold Rush!"
 westraya.3.d:0 "Gold has been found in Cue, Coolgardie and Kalgoorlie! A gold rush is starting and people are coming from far and wide to seek wealth."
 westraya.3.a:0 "Great!"
 westraya.4.t:0 "Gold Rush!"
 westraya.4.d:0 "Gold has been found in Halls Creek and Southern Cross! A gold rush is starting and people are coming from far and wide to seek wealth."
 westraya.4.a:0 "Great!"